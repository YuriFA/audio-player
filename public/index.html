<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="player">
        <div class="equalizer">
            <ul class="equalizer__bands">
                <li class="equalizer-band">
                    <div class="equalizer-band__legend">
                        <div class="equalizer-band__max">+12 дБ</div>
                        <div class="equalizer-band__zero">0 дБ</div>
                        <div class="equalizer-band__min">-12 дБ</div>
                    </div>
                </li>
                <li class="equalizer-band">
                    <div class="equalizer-band__control">
                        <div class="equalizer-band__slider slider-vert">
                            <div class="slider-vert__track">
                                <div class="slider-vert__filled">
                                    <button class="slider-vert__drag"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="equalizer-band__hz">60</span>
                </li>
                <li class="equalizer-band">
                    <div class="equalizer-band__control">
                        <div class="equalizer-band__slider slider-vert">
                            <div class="slider-vert__track">
                                <div class="slider-vert__filled">
                                    <button class="slider-vert__drag"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="equalizer-band__hz">170</span>
                </li>
                <li class="equalizer-band">
                    <div class="equalizer-band__control">
                        <div class="equalizer-band__slider slider-vert">
                            <div class="slider-vert__track">
                                <div class="slider-vert__filled">
                                    <button class="slider-vert__drag"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="equalizer-band__hz">310</span>
                </li>
                <li class="equalizer-band">
                    <div class="equalizer-band__control">
                        <div class="equalizer-band__slider slider-vert">
                            <div class="slider-vert__track">
                                <div class="slider-vert__filled">
                                    <button class="slider-vert__drag"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="equalizer-band__hz">600</span>
                </li>
                <li class="equalizer-band">
                    <div class="equalizer-band__control">
                        <div class="equalizer-band__slider slider-vert">
                            <div class="slider-vert__track">
                                <div class="slider-vert__filled">
                                    <button class="slider-vert__drag"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="equalizer-band__hz">1k</span>
                </li>
                <li class="equalizer-band">
                    <div class="equalizer-band__control">
                        <div class="equalizer-band__slider slider-vert">
                            <div class="slider-vert__track">
                                <div class="slider-vert__filled">
                                    <button class="slider-vert__drag"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="equalizer-band__hz">3k</span>
                </li>
                <li class="equalizer-band">
                    <div class="equalizer-band__control">
                        <div class="equalizer-band__slider slider-vert">
                            <div class="slider-vert__track">
                                <div class="slider-vert__filled">
                                    <button class="slider-vert__drag"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="equalizer-band__hz">6k</span>
                </li>
                <li class="equalizer-band">
                    <div class="equalizer-band__control">
                        <div class="equalizer-band__slider slider-vert">
                            <div class="slider-vert__track">
                                <div class="slider-vert__filled">
                                    <button class="slider-vert__drag"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="equalizer-band__hz">12k</span>
                </li>
                <li class="equalizer-band">
                    <div class="equalizer-band__control">
                        <div class="equalizer-band__slider slider-vert">
                            <div class="slider-vert__track">
                                <div class="slider-vert__filled">
                                    <button class="slider-vert__drag"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="equalizer-band__hz">14k</span>
                </li>
                <li class="equalizer-band">
                    <div class="equalizer-band__control">
                        <div class="equalizer-band__slider slider-vert">
                            <div class="slider-vert__track">
                                <div class="slider-vert__filled">
                                    <button class="slider-vert__drag"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="equalizer-band__hz">16k</span>
                </li>
            </ul>
        </div>
        <div class="bar">
            <div class="progress">
                <div class="progress__bar">
                    <div class="progress__buffer"></div>
                    <div class="progress__line"></div>
                </div>
            </div>
            <div class="player-controls">
                <div class="player-controls__btn player-controls__btn_prev" title="Previous track">
                    <div class="icon"></div>
                </div>
                <div class="player-controls__btn player-controls__btn_play" title="Play">
                    <div class="icon"></div>
                </div>
                <div class="player-controls__btn player-controls__btn_next" title="Next track">
                    <div class="icon"></div>
                </div>
                <div class="player-controls__volume-container">
                    <div class="volume__btn">
                        <div class="volume__icon"></div>
                    </div>
                    <div class="volume__control">
                        <div class="volume__slider slider-horiz">
                            <div class="slider-horiz__track">
                                <div class="slider-horiz__filled">
                                    <button class="slider-horiz__drag"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
