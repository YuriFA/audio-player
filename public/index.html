<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="player">
        <div class="bar">
            <div class="progress">
                <div class="progress__bar">
                    <div class="progress__buffer"></div>
                    <div class="progress__line"></div>
                </div>
            </div>
            <div class="player-controls">
                <div class="player-controls__btn player-controls__btn_prev" title="Previous track">
                    <div class="icon"></div>
                </div>
                <div class="player-controls__btn player-controls__btn_play" title="Play">
                    <div class="icon"></div>
                </div>
                <div class="player-controls__btn player-controls__btn_next" title="Next track">
                    <div class="icon"></div>
                </div>
                <div class="player-controls__volume-container">
                    <div class="volume__btn">
                        <div class="volume__icon"></div>
                    </div>
                    <div class="volume__control">
                        <div class="volume__slider slider">
                            <div class="slider__track">
                                <div class="slider__filled">
                                    <button class="slider__drag"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
